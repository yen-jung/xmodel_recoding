<!DOCTYPE html>
<html>
    <head>
        <title>Hello Three.js</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="https://kit.fontawesome.com/daa834e337.js"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <script type="module" src="index.js"></script>
        <div class="sidenav">
            <label id="clickMe"class='footer-item' type='button' onclick="doFunction()">
              <div class='footer-icon'><i class='fa fa-upload'></i></div>
              <div class='footer-title'>upload</div>
            </label>
            <label id="exportBtn"class='footer-item' type='button'>
              <div class='footer-icon'><i class='fa fa-download'></i></div>
              <div class='footer-title'>export</div>
            </label>
            <div class='footer-item' type="button" id='connectorBtn'>
              <div class='footer-icon'><i class='fa fa-plug'></i></div>
              <div class='footer-title'>connector</div>
            </div>
            <div class='footer-item' id='addComponentBtn'>
              <div class='footer-icon'><i class='fa fa-cogs'></i></div>
              <div class='footer-title'>Component</div>
            </div>
            <div class='footer-item' id='boundary'>
              <div class='footer-icon'><i class='fa fa-cube'></i></div>
              <div class='footer-title'>bound</div>
            </div>
            <div class='footer-item' id='make_pair' href="#letmeopen">
              <div class='footer-icon'><i class='fa fa-link'></i></div>
              <div class='footer-title'>pair</div>
            </div>
            <div class='footer-item' id='add_line' >
              <div class='footer-icon'><i class='fa fa-window-minimize'></i></div>
              <div class='footer-title'>line</div>
            </div>
            <div class='footer-item' id='add_clip' >
              <div class='footer-icon'><i class='fa fa-square-o'></i></div>
              <div class='footer-title'>clipplane</div>
              <div id="myDropdown" class="dropdown-content">
                <a class="dropdown-item" href="#" style="font-size:13px">planeX</a>
                <a class="dropdown-item" href="#"style="font-size:13px">planeY</a>
                <a class="dropdown-item" href="#"style="font-size:13px">planeZ</a>
              </div>
            </div>

           
            <div class="popup-wrap" id="letmeopen">
              <div class="popup-box transform-out">
                <h2>系統</h2>
                <input placeholder="Ex:冷水" class="t1" id='system_name' style="width:300px; height:50px;">
                <h2>功能</h2>
                <input placeholder="Ex:回水" class="t1" id='function_name' style="width:300px; height:50px;" >
                <a class="close-btn popup-close" href="#">x</a>
                <input class="surebutton" type="button" id="surebtn"  value="確定" name="按鈕名稱" style="width:100px;height:40px;font-size:16px">
              </div>
            </div>
          </div>
          
           
    </body>

</html>
